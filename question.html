<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="css/question.css" rel="stylesheet">
    <script src="question.js"></script>
</head>
<body>
    <header>
        <div class="container_header"> 
            <p class="utilisateur" id="username" ></p>
            <p id="alignment"></p>
            <p id="argent"></p>
            <p id="gold"></p>
        </div>
    </header>

    <div class="body">
        <div id="createPlayerForm" class="container hidden">
            <h2>Événement</h2>
            <button id="fetchButton">Afficher Événement Suivant</button>    
                <div id="eventData"></div>
        </div>
    </div>  

</body>
<script>
    const filePath = "data.json";
    
    const fetchButton = document.getElementById('fetchButton');
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('q');

    fetchButton.addEventListener('click', () => {
        // Effectuer une requête AJAX pour récupérer les données de l'événement suivant
        fetch('/events/' + eventId)
            .then(response => response.text())
            .then(data => {
                document.getElementById('eventData').innerHTML = data;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données :', error);
            });
    });
</script>
</html>
