<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/question.css" rel="stylesheet">
    <script src="question.js"></script>
</head>
<body>
    <header>
        <div class="container_header"> 
            <p class="utilisateur" id="username" ></p>
            <p id="alignment"></p>
            <p id="argent"></p>
            <p id="gold"></p>
        </div>
    </header>

    <div class="body">
        <div id="createPlayerForm" class="container hidden">
            <h2>Événement</h2>
            <button id="fetchButton" type="submitChoice">Afficher Événement Suivant</button>    
            <form action="">
            <div id="createPlayerForm" class="container hidden">
                <input type="radio" id="question" name="alignmentQuestion2" value="-20">Oui
                <input type="radio" name="question" value="-20">Non
                <div id="eventData"></div>
            </div>
        </form>
        </div>
    </div>  

</body>
<script>
    const filePath = "data.json";
    
    const fetchButton = document.getElementById('fetchButton');
    let currentEventId = 1; // ID de l'événement actuel

    fetchButton.addEventListener('click', () => {
        // Effectuer une requête AJAX pour récupérer les données de l'événement suivant
        fetch('/events/' + currentEventId)
            .then(response => response.text())
            .then(data => {
                document.getElementById('eventData').innerHTML = data;
                currentEventId++; // Passer à l'événement suivant
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données :', error);
            });
    });
</script>
</html>
