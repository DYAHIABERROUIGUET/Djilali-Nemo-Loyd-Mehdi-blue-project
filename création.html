<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Royaume de BLUE</title>
</head>
<body>
   <div>
    <form action="http://localhost:3000/test" id="playerForm" method="POST">
    <div id="createPlayerForm" class="container hidden">
        <h2>Créer un joueur</h2>
        <form id="playerForm">
            <label for="username">Nom du joueur:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z][a-z]{2,15}">
            
            <label for="startingItem">Objet de départ:</label>
            <select id="startingItem" name="startingItem">
                <option value="Objet 1">Sac d'Écume d'Or</option>
                <option value="Objet 2">Amulette de Pureté</option>
                <option value="Objet 3">Miroir d'Équilibre</option>
            </select>
            
            <h3>Alignement de base</h3>
            <label for="alignmentQuestion1">Votre personnage a-t-il l'habitude d'aider les autres sans attendre de récompense en retour, même s'il y a des risques impliqués ?</label>
            <input type="radio" id="alignmentQuestion1" name="alignmentQuestion1" value="20">Oui
            <input type="radio" name="alignmentQuestion1" value="-20">Non
            <br>
            <br>
            
            <label for="alignmentQuestion2"> Est-ce que votre personnage est prêt à sacrifier des innocents ou à agir de manière malveillante pour atteindre ses propres objectifs ?</label>
            <input type="radio" id="alignmentQuestion2" name="alignmentQuestion2" value="-20">Oui
            <input type="radio" name="alignmentQuestion2" value="-20">Non
            <br>
            <br>
            
            <label for="alignmentQuestion3">Votre personnage préfère-t-il éviter de se mêler des affaires des autres et cherche-t-il à maintenir un équilibre entre le bien et le mal, en fonction des circonstances ?</label>
            <input type="radio" id="alignmentQuestion3" name="alignmentQuestion3" value="10">Oui
            <input type="radio" name="alignmentQuestion3" value="-20">Non
            <br>
            <br>
            
            <div id="createPlayerForm" class="container hidden">
                <h2>Créer un joueur</h2>
                    <button type="submit" href="question.html">LET'S GOO!!!</button>
                </form>
            </div>
        </div>
              <script src="script.js"></script>
            </body>
            </html>
