<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/creation.css" rel="stylesheet">
</head>
<body>
 <div class="container">
    <label>
        <h3>Comment vous appelez-vous ?</h3>
        <input type='text' name='name' id='name' placeholder="First Name">
    </label>

    <div class="titre">
        <h3>Veuillez choisir un objet pour commencer l'aventure</h3>
    </div>

    <div class="objet" id="myForm">
        <input type="radio" class="single-checkbox" id="obj1" name="option" value="objet1">
        <label for="objet1">Trèfle à quatre feuilles</label><br>
        <input type="radio" class="single-checkbox" id="obj2" name="option" value="objet2">
        <label for="objet2">Bénédiction des dieux</label><br>
        <input type="radio" class="single-checkbox" id="obj3" name="option" value="objet3">
        <label for="objet3">Bonne étoile</label><br>
    </div>

    <p>Questionnaire d'alignement :</p>
    <div class="objet" id="myForm">
    <label>
        <input type="radio" name="alignment" id="quest1" value="1"> Bonne action (+20 d'alignement)
    </label><br>
    <label>
        <input type="radio" name="alignment" id="quest2" value="2" checked> Neutre (0 d'alignement)
    </label><br>
    <label>
        <input type="radio" name="alignment" id="quest3" value="3"> Mauvaise action (-20 d'alignement)
    </label><br>
 

    <button id="displayButton">Créer le joueur</button> <!-- Renommé le bouton avec l'ID displayButton -->
    <script src="index.js"></script>
</div>
</div>
</body>
</html>
